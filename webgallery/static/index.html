<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web Gallery</title>
        <link rel="stylesheet" type="text/css" href="style/main.css"/>
        <link rel="stylesheet" type="text/css" href="style/form.css"/>
    </head>
    <body>
        <header>
            <a href="./index.html">Web Gallery</a>
        </header>
        <nav >
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <form class=upload-form id="upload-form" autocomplete="off">
            <label for="uploadTitle">Title</label>
            <input type="text" id=upload-title required />
            <label for="uploadFile">Select an image</label>
            <input type="file" id=upload-file accept="image/*"  />
            <input type="submit" value="Submit">
        </form>
        <div class="error-display-container">
            <p id="error-display" class="error-display"></p>
        </div>
        <div class="posts" id="posts">
            <!-- Posts and comments under posts go here -->
        </div>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
